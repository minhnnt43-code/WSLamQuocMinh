<!-- public/index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâm Quốc Minh - Trang Cá Nhân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; } .card-style { background-color: #ffffff; border: 1px solid #e2e8f0; } .section-title { font-weight: 800; font-size: 2.25rem; color: #1e3a8a; } .nav-link:hover { color: #2563eb; } .tab-btn.active { color: #1d4ed8; border-bottom-color: #1d4ed8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-700">
    
    <!-- Trang công khai giữ nguyên -->
    <div id="public-page">
        <!-- ... (copy toàn bộ phần #public-page từ file cũ của bạn vào đây) ... -->
    </div>

    <!-- Trang Quản Trị được chỉnh sửa -->
    <div id="admin-page" class="hidden">
        <div id="login-modal"> <!-- ... (copy login-modal từ file cũ) ... --> </div>
        
        <div id="app-container" class="min-h-screen hidden bg-white">
            <header> <!-- ... (copy header admin từ file cũ) ... --> </header>
            <main class="p-4 sm:p-6 lg:p-8">
                 <div class="mb-6 border-b"><nav class="flex space-x-4"><button data-tab="thanh-tich" class="tab-btn active">Thành tích</button><button data-tab="loi-nhan" class="tab-btn">Lời nhắn</button></nav></div>
                 <div id="admin-tab-content">
                    <div id="thanh-tich-content" class="tab-pane">
                         <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div class="card-style p-6 rounded-lg">
                                <h2 class="text-2xl font-bold">Thêm / Sửa Thành tích</h2>
                                <form id="achievement-form" class="mt-4 space-y-4">
                                    <input type="hidden" id="achievement-id">
                                    <input type="hidden" id="achievement-image-url-hidden">
                                    
                                    <div><label for="achievement-title" class="block font-semibold">Tiêu đề</label><input type="text" id="achievement-title" class="w-full bg-slate-100 rounded-md p-2" required></div>
                                    <div><label for="achievement-description" class="block font-semibold">Mô tả</label><textarea id="achievement-description" rows="4" class="w-full bg-slate-100 rounded-md p-2" required></textarea></div>
                                    
                                    <div>
                                        <label for="achievement-image-file" class="block font-semibold">Ảnh thành tích</label>
                                        <input type="file" id="achievement-image-file" class="w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept="image/png, image/jpeg, image/gif, image/webp">
                                        <div id="image-preview-container" class="mt-4">
                                             <img id="image-preview" src="" alt="Image Preview" class="hidden w-32 h-32 rounded-md object-cover border"/>
                                        </div>
                                    </div>
                                    
                                    <div class="flex gap-4 pt-4 border-t">
                                        <button type="submit" id="submit-achievement-btn" class="w-full bg-blue-600 text-white font-bold py-2.5 rounded-lg">Lưu Thành tích</button>
                                        <button type="button" id="clear-form-btn" class="w-full bg-slate-200 font-bold py-2.5 rounded-lg">Tạo mới</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-style p-6 rounded-lg"><h2 class="text-2xl font-bold">Danh sách Hiện có</h2><div id="achievements-list-admin" class="mt-4 space-y-2 max-h-[60vh] overflow-y-auto"></div></div>
                        </div>
                    </div>
                    <div id="loi-nhan-content" class="tab-pane hidden"><!-- ... (copy nội dung lời nhắn từ file cũ) ... --></div>
                 </div>
            </main>
        </div>
    </div>
    
    <div id="notification-toast" class="fixed bottom-5 right-5 z-50"></div>
    <script src="app.js" defer></script>
</body>
</html>
